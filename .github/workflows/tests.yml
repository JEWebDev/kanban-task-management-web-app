name: Unit Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm" # Cambia a 'pnpm' o 'yarn' si los usas

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar tests
        run: npm run test
