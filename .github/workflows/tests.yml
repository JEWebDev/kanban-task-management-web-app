name: Unit Tests

on:
  push:
    branches: [main, develop]
    paths:
      - "src/**"
      - "package.json"
      - "vitest.config.ts"
      - "tsconfig.json"
  pull_request:
    branches: [main, develop]
    paths:
      - "src/**"
      - "package.json"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Run tests
        run: npm run test -- --reporter=verbose
